<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
   
    <div class="container">
        <h1>AddDoctor</h1>
        <hr>
        <h2>SaveDoctor</h2>

        <form action="#" th:action="@{/saveDoctor}" th:object="${doctor}" method="POST">
            <input type="text" th:field="*{doc_id}" placeholder="DoctorId" class="form-control mb-4 col-4">

            <input type="text" th:field="*{doc_name}" placeholder="Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{doc_phone_no}" placeholder="PhoneNo" class="form-control mb-4 col-4">
              
            <input type="text" th:field="*{doc_specialization}" placeholder="specialization" class="form-control mb-4 col-4">
             
            <input type="text" th:field="*{doc_availabletime}" placeholder="AvailableTime" class="form-control mb-4 col-4">
             
            <input type="text" th:field="*{doc_email}" placeholder="Email" class="form-control mb-4 col-4">
           <input type="text" th:field="*{doc_pin}" placeholder="pincode" class="form-control mb-4 col-4">
            
            <button type="submit" class="btn btn-info col-2"> Save Doctor</button>
        </form>

        <hr>

        <a th:href="@{/home}">Back to Home</a>
        </div>
</body>
</html>
